<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com Google Fonts</title>
    <style>
        @font-face {
            font-family:'Love';
            src: url(fontes/love\ story\ ttf.ttf) format(truetype);
            /* Tipos de format()
                - opentype (otf)
                - truetype (ttf)
                - embeddes-opentype
                - treutype-aat (Apple advanced Typography)
                - svg
            */
        }
        @import url('https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap');

        @import url('https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap');

        .kaushan-script-regular {
            font-family: "Kaushan Script", cursive;
            font-weight: 400;
            font-style: normal;
        }

        body {
            font-family: "Work Sans", Arial, Helvetica, sans-serif;
            font-size: 16px;
            color: black;
        }

        h1 {
            font-family: 'Love', "Kaushan Script", Arial, 'Times New Roman', Times, serif;
            font-size: 3em;
        }

        h2 {
            font-family: "Kaushan Script", Arial, 'Times New Roman', Times, serif;
            font-size: 2em;
        }
    </style>
</head>

<body>
    <h1>Título</h1>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe accusantium praesentium itaque, sint voluptates
        esse architecto nostrum ipsum voluptatum quos nobis veniam accusamus consequatur. Odit tempora aspernatur veniam
        maiores hic.
    </p>
    <h2>Subtítulo</h2>
</body>

</html>
