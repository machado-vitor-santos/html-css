<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta</p>
    <img src="logohtml-200.png" alt="Logo HTML5"> <!--src='origem da fonte' ; alt = 'texto alternativo', explica a imagem-->
    <p>Podemos também carregar imagens que estão em subpastas</p>
    <img src="imagens/logocss-200.png" alt="Logo CSS3"> <!--src='está dentro de uma subpasta'-->
    <p>Também podemos carregar imagens externas</p>
    <img src="https://cdn.iconscout.com/icon/free/png-512/free-javascript-1-225993.png?f=webp&w=256"> <!-- (URL) e o servidor em que está hospedada a imagem cair a imagem também cai-->
</body>
</html>
