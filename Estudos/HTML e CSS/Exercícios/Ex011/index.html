<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>
        Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.
    </p>

    <picture> <!--Indica semanticamente que irá aparecer uma imagem aqui-->
        <source media="(max-width:750px )" srcset="imagens/imagem-pequena.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/imagem-media.png" type="image/png"> <!-- Trabalhar com max-width: tamanhoem(px), irá carregar a 'img src grande primeiro', mas caso o seu navegador tenha menos de 1000px de largura, irá carregar a imagem alternativa descrita em 'srcset', necessário colocar o type="image/"formato da imagem""-->
        <img src="imagens/imagem-grande.png" alt="imagem flexível"> <!--É necessário se preocupar com rolagem lateral em sites, caso exista necessário remover--> <!-- Ver mais sobre bounce rate no Google-->
    </picture> <!--Adapte o tamanho das imagens do seu site ao tamanho de tela dos usuários, porque isso vai fazer total diferença na experiência do usuário ao acessar seu site--> <!--obs. em ma-width, sempre botar 50px a mais que o tamanho da imagem-->
</body>
</html>
