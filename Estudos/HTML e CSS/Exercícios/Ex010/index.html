<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Trabalhando com links</title><!--Procurar por SEO no futuro-->
</head>
<body>
    <h1>Usando links externos</h1> <!-- Links externos vão apontar para outro site que não é o nosso-->
    <p>
        Você pode acessar o meu <a href="https://gustavoguanabara.github.io/" target="_blank" rel="external">repositório público no GitHub</a> <!--Elemento a significa âncora, dentro há o href = "URL completa para aonde vai"-->
        <!--target="_blank" fará com que o link seja aberto em outra aba de navegação-->
        <!--rel="external" , utilizado para quando se vai abrir outro site que não é seu-->
    </p>
    <p>
        VocÊ também pode acessar o meu <a href="https://youtube.com/cursoemvideo/" target="_blank" rel="external">canal gratuíto no youtube</a>
    </p>
    <h2>Usando links internos</h2>
    <p>
        Esta é a primeira página do site. Se vocÊ quiser, pode acessar também a minha <a href="pag002.html" rel="next">segunda página</a> <!--Um link interno consiste em um tag âncora <a> com seu href="" voltado para uma outra página interna--> <!--O rel="next indica a saída da página principal para uma página interna secundária"-->
    </p>
</body>
</html>
