<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas Ordenadas</h2> <!--Aquelas em que a ordem faz diferença-->
    <ol type="1" start="4"> <!-- Comando de lista ordenada, o type ="CTRL + espaço define o tipo", caso seja numerada pode-se usar a tag interna start =" que define por número começara a ordem"-->
        <li>Acordar</li> <!-- list item <li>, um para cada item da lista que se for fazer-->
        <li>Ligar para o João</li>
        <li>Tomar cadé</li>
        <li>Escovar os dentes</li>
        <li>Ir para a Faculdade</li>
        <li>Almoçar</li>
        <li>Ir para casa</li>
        <li>Jantar</li>
        <li>Dormir</li>
    </ol>
    <h2>Listas não Ordenadas</h2>
    <ul type="disk"> <!--Lista não ordenada - unordered list, permite personalização com a TAG interna type="disk, circle, square", respectivamente "bola", "circulo vazio", "quadradinhos cheios" -->
        <li>Pão</li> <!-- item da lista - "list item"-->
        <li>Leite</li>
        <li>Tomate</li>
        <li>Alface</li>
        <li>Manteiga</li>
        <li>Arroz</li>
        <li>Feijão</li>
    </ul>
</body>
</html>
