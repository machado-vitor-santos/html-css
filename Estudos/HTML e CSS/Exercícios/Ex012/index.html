<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>

<body>
    <h1>Inserindo Vídeos Hospedados Localmente</h1> <!--Formatos de arquivos de vídeos: .mp4, .m4v, webm, e ogv.-->
    <!-- Os arquivos de vídeo podem ser comvertidos do mp4 para eles através de um conversor de vídeo online. A necessidade de ter os vídeos em vários formatos surge dado que os navegadores aceitam diferentes formatos entre si-->
    <!--Fazer imagem de tumb para vídeo-->
    <p>
        Este vídeos está hospedado no meu próprio servidor.
    </p>
    <!--
    <video src="media/video.mp4" width="500" controls></video> src="nomedoarquivo.formato", adicionei um width:500px, para visualizar os controles de pause e play é ncessário colocar o 'controls'
    -->
    <video controls poster="imagem/foto-video.png" width="560" loop> <!--controls dentro da TAG <video> insere os controles basicos de play/pause/volume; width define o comprimento em px; poster="arquivo.png" insere uma foto como capa do vídeo; loop reproduz em sequência-->
        <source src="media/video.mp4" type="video/mp4"> <!--O vídeo de que vai tentar primeiro, depois segundo e ..n; type = "video/formato". De cima para baixo-->
        <source src="media/video.m4v" type="video/mp4">
        <source src="media/video.webm" type="video/webm">
        <source src="media/video.ogv" type="video/ogg">
        <p>
            Seu navegador não tem compatibilidade com reprodução de vídeos.
        </p>
    </video>

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=m9wNjbIUt7X6zzVL" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe> <!--Não está consumindo dados do servidor, e sim do Youtube--> <!--Youtube não permitirá que o vídeo seja visto por 'assiantes'. Neste caso usar o Vímeo--><!--Vimeo tem uma qualidade de vídeo muito boa, mas tende a travar mais que o youtube em casos de internet não muito boa-->
</body>

</html>
