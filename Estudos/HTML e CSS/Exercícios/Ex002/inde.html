<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr> <!--Linha horizontal-->
    <p>Você pode escrever um parágrado de qualquer jeito, basta colucar tudo no meio do par de TAGs &lt;p&gt; e /p </p> <!-- &lt; = '<' ; &gt; = '>' -->
    <p>Se precisar quebrar o &lt;br&gt; texto em algum lugar específico como esse, você pode usar a TAG br.</p>
    <!--<br> break row ou 'quebra de linha'-->
</body>
</html>
